<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <title>ESoundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src *">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/media_selector.css"/>
</head>
<body>
<div id="mainContainer" class="container-fluid">
    <div id="fileInputGroup" class="input-row">
        <div class="input-row">
            <label for="uri" class="col-form-label">File or Url</label>
            <input type="text" id="uri" class="form-control form-control-sm">
            <button id="openFile" role="button" class="btn btn-primary btn-image"><span class="material-symbols-rounded">folder</span>Open</button>
        </div>

    </div>
    <div id="searchContainer">
        <div class="input-row">
            <label for="search" class="col-form-label">Search</label>
            <input type="text" id="search" class="form-control form-control-sm" autofocus>
            <button id="searchBtn" role="button" class="btn btn-primary btn-image"><span class="material-symbols-rounded">search</span>Search</button>
        </div>
        <div id="results">
            <p id="resultsPlaceholder">Perform a search to see the results ...</p>
        </div>
    </div>

    <div id="buttons">
        <button id="discard" role="button" class="btn btn-danger btn-image"><span class="material-symbols-rounded">close</span>Close</button>
        <button id="save" role="button" class="btn btn-success btn-image"><span class="material-symbols-rounded">save</span>Save</button>
    </div>
</div>

<script src="libs/js/jquery-3.7.1.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/media_selector.js"></script>
</body>
</html>
